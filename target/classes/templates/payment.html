<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" >
<head>

<style>

body{ background-color: orange;}

button{
background-color: green;
}
</style>
<meta charset="UTF-8">
<title> Payment page</title>
</head>
<body>



<h1>   Customer Information</h1>

<form action="#" th:action="@{/informationsubmit}" th:object="${processinformation}" method="post">

  <label  for="fname">First name</label>
  <input type="text" th:field="*{FirstName}" id="fname" name="fname" required><br><br>
  
  <label for="lname">Last name</label>
  <input type="text" th:field="*{LastName}" id="lname" name="lname" required><br><br>
  
   
  <label for="Address">Address</label>
    <input type="text" th:field="*{Address}" id="Address" name="Address" required><br><br>
    
    <label for="Country"> Country</label>
      <input type="text" th:field="*{Country}"  id="Country" name="Country" required><br><br>
  <input  id="button" type="submit" value="Submit">
</form>



<h2> Payments Details</h2>
<form action="#" th:action="@{/paymentsubmit}" th:object="${paymentsubmit}" method="post">
  <label for="Cardnumber">Card Number</label>
  <input type="text" id="cardnum" ><br><br>
  
  <label for="Cardname">Card name</label>
  <input type="text" id="cardname"><br><br>
  

<select name="cards" id="cards">
  <option value="Select 1">Select 1</option>
  <option value="Select 2">Select 2</option>
  <option value="Select 3">Select 3</option>
  <option value="Select 4">Select 4</option>
</select>

  <label for="Cardtype">Valid  Through</label>

<select name="validthrough" id="validthrough">
  <option value="Select 1">Select 1</option>
  <option value="Select 2">Select 2</option>
  <option value="Select 3">Select 3</option>
  <option value="Select 4">Select 4</option>
</select>
    
    <label for="CVCCode"> CVC Code</label>
      <input type="text" id="CVCcode" ><br><br>
  <input   type="submit" value="Submit">
</form>



</body>
</html>
